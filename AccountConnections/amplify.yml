version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd vly-app
        - nvm use 20
        - npm install
    build:
      commands:
        - cd vly-app
        - npm run build
  artifacts:
    baseDirectory: vly-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - vly-app/node_modules/**/*
  environment:
    variables:
      NODE_VERSION: '20'